<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Component</title>

    <!-- Google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom styles  -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container1">
        <div class="component">
            <div class="star">
                <img src="./icon-star.svg" alt="" class="icon">
            </div>
            <h1 class="title">
                How did we do?
            </h1>
            <p class="text">
                Please let us know how we did with our support request. All feedback is appreciated to help us improve
                our offering!
            </p>
            <div class="rate">
                <div class="f-rate rate-div">
                    1
                </div>

                <div class="s-rate rate-div">
                    2
                </div>
                <div class="t-rate rate-div">
                    3
                </div>
                <div class="fo-rate rate-div">
                    4
                </div>
                <div class="fi-rate rate-div">
                    5
                </div>
            </div>

            <div class="button">
                <button class="btn" id="btn">
                    Submit
                </button>
            </div>
        </div>
    </div>
    <div class="container2">
        <div class="appreciation">
            <div class="img">
                <img src="./illustration-thank-you.svg" alt="phone-front"
                    class="image">
            </div>
            <span id="select">
                You selected 4 out of 5
            </span>
            <h2 class="appreciate">
                Thank you!
            </h2>
            <p>
                We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get
                in
                touch!
            </p>
        </div>
    </div>

    <!-- Scripts  -->
    <!-- jQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- Javascript  -->
    <script src="./script.js"></script>
</body>

</html>
